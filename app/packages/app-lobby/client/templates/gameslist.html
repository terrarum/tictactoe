<template name="gamesList">

    <table>
        <tr>
            <th>Player 1</th>
            <th>Player 2</th>
            <th></th>
        </tr>
        {{#each gamesList}}
            {{> gameItem}}
        {{/each}}
    </table>

</template>

<template name="gameItem">
    <tr>
        <td>
            {{player1}}
        </td>
        <td>
            {{player2}}
        </td>
        <td>
            {{#if owner}}
                {{> gameDelete}}
            {{else}}
                {{#if open}}
                    {{> gameJoin}}
                {{else}}
                    In Progress
                {{/if}}
            {{/if}}
        </td>
    </tr>
</template>

<template name="gameDelete">
    <button class="btn btn-danger js-delete" type="submit">Delete Game</button>
</template>

<template name="gameJoin">
    <button class="btn btn-default js-join" type="submit">Join Game</button>
</template>
