<template name="gamesList">

    <table>
        <tr>
            <th>Player 1</th>
            <th>Player 2</th>
            <th></th>
        </tr>
        {{#each gamesList}}
            {{> gameItem}}
        {{/each}}
    </table>

</template>

<template name="gameItem">
    <tr>
        <td>
            {{player1}}
        </td>
        <td>
            {{player2}}
        </td>
        <td>
            {{#if owner}} <span class="js-delete">Delete</span> {{else}} <span class="js-join">Join!</span> {{/if}}
        </td>
    </tr>
</template>
